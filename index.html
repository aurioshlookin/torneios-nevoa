<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da NÃ©voa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <!-- Initialization Script (Module) -->
    <!-- This sets up the global scope with React and Firebase Modular SDK functions -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, signInWithCustomToken, signOut, onAuthStateChanged, 
            setPersistence, browserLocalPersistence 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // 1. Expose Firebase Modular functions globally so the bundle can use them
        window.firebase = {
            initializeApp,
            auth: { 
                getAuth, signInWithCustomToken, signOut, onAuthStateChanged, 
                setPersistence, browserLocalPersistence 
            },
            firestore: { 
                getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot 
            }
        };

        // 2. Expose React globals
        window.React = React;
        window.useState = React.useState;
        window.useEffect = React.useEffect;
        window.createRoot = ReactDOM.createRoot;

        // 3. Dispatch event to signal readiness
        window.dispatchEvent(new Event('app-ready'));
    </script>

    <!-- App Loader -->
    <script>
        const APP_VERSION = Date.now();

        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', 
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/BracketsModal.js',
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";
                
                // Header with explicit destructuring from the globals we set up above
                // Note: We use 'var' instead of 'const'/ 'let' to avoid redeclaration errors if scripts are re-run 
                // or if we have scope issues, although inside Babel transform it should be fine.
                // However, since we are concatenating, 'const' at top level is global to the bundle.
                let bundleHeader = `
                    const { useState, useEffect } = window.React;
                    const { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot } = window.firebase.firestore;
                    const { getAuth, signInWithCustomToken, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } = window.firebase.auth;
                    const { initializeApp } = window.firebase;
                `;

                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) throw new Error(`Falha ao carregar ${file} (${res.status})`);
                    let code = await res.text();

                    // CLEANUP: Remove imports/exports to merge into one scope
                    code = code.replace(/^import\s+.*$/gm, '');
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    // REMOVE REDECLARATIONS from source files:
                    // If files try to destructure React or Firebase again, remove those lines
                    // Matches: const { ... } = React;
                    code = code.replace(/const\s+\{.*\}\s*=\s*React;/g, '');
                    // Matches: const { ... } = window.firebase... or firebase...
                    code = code.replace(/const\s+\{.*\}\s*=\s*(?:window\.)?firebase\.(?:firestore|auth);/g, '');
                    code = code.replace(/const\s+\{\s*initializeApp\s*\}\s*=\s*(?:window\.)?firebase;/g, '');
                    
                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                const output = Babel.transform(bundleHeader + combinedCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                const script = document.createElement('script');
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `
                    <div class="p-10 text-red-500 text-center bg-slate-800 min-h-screen flex flex-col items-center justify-center">
                        <i class="fas fa-bug text-4xl mb-4"></i>
                        <h1 class="text-xl font-bold mb-2">Erro de Carregamento</h1>
                        <p class="mb-4">${e.message}</p>
                        <button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-500">Tentar Novamente</button>
                    </div>`;
            }
        }

        // Start loading ONLY when dependencies are ready
        if (window.firebase && window.firebase.firestore) {
            loadApp();
        } else {
            window.addEventListener('app-ready', loadApp);
        }
    </script>
</body>
</html>
