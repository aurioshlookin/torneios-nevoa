<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da Névoa</title>
    
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Babel & React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>
    
    <!-- Import Map para Dependências Externas -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
    
    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="module">
        const APP_VERSION = Date.now();

        // Lista de arquivos da aplicação
        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', // Inicializa Firebase aqui
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";
                // Imports globais que serão injetados no topo
                const globalImports = new Set([
                    `import React, { useState, useEffect } from 'react';`,
                    `import { createRoot } from 'react-dom/client';`,
                    `import { initializeApp } from 'firebase/app';`,
                    `import { getAuth, signInWithCustomToken, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'firebase/auth';`,
                    `import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot } from 'firebase/firestore';`
                ]);

                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) throw new Error(`Falha ao carregar ${file}`);
                    let code = await res.text();

                    // Remove imports que já estão no globalImports ou são locais
                    code = code.replace(/import\s+.*?from\s+['"].*?['"];?/g, '');
                    
                    // Remove exports para evitar erro de sintaxe no bundle único
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                // Monta o script final
                const finalCode = Array.from(globalImports).join('\n') + combinedCode;

                const output = Babel.transform(finalCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `<div class="p-10 text-red-500 text-center"><h1>Erro Fatal</h1><p>${e.message}</p></div>`;
            }
        }
        loadApp();
    </script>
</body>
</html>
