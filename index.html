<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da Névoa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <!-- Tipo module permite imports nativos -->
    <script type="module">
        const APP_VERSION = Date.now();

        // 1. Imports Globais (Executados uma única vez)
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        
        // Firebase v9 Modular (via ESM)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, signInWithCustomToken, signOut, onAuthStateChanged, 
            setPersistence, browserLocalPersistence 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Disponibiliza no escopo global para o código Babelizado acessar
        window.React = React;
        window.useState = useState;
        window.useEffect = useEffect;
        window.createRoot = createRoot;
        
        window.firebase = {
            initializeApp,
            auth: { getAuth, signInWithCustomToken, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence },
            firestore: { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot }
        };

        // Lista de arquivos da aplicação
        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', 
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";
                
                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) throw new Error(`Falha ao carregar ${file}`);
                    let code = await res.text();

                    // REMOVE TODAS as linhas de import para evitar conflitos
                    // O código vai confiar que as variáveis globais (window.React, window.firebase) existem
                    code = code.replace(/^import\s+.*$/gm, '');
                    
                    // Remove exports (transforma em variáveis locais do bundle)
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                // Compila JSX com Babel
                const output = Babel.transform(combinedCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                // Executa o código compilado
                // Como é um eval global, ele acessará window.React, etc.
                const script = document.createElement('script');
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `<div class="p-10 text-red-500 text-center"><h1>Erro de Carregamento</h1><p>${e.message}</p></div>`;
            }
        }
        
        loadApp();
    </script>
</body>
</html>
