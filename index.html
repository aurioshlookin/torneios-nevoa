<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da Névoa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <!-- Firebase Setup Module -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, signInWithCustomToken, signOut, onAuthStateChanged, 
            setPersistence, browserLocalPersistence 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Expose Firebase functions globally
        window.firebase = {
            initializeApp,
            auth: { 
                getAuth, signInWithCustomToken, signOut, onAuthStateChanged, 
                setPersistence, browserLocalPersistence 
            },
            firestore: { 
                getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot 
            }
        };

        // Expose React globals
        window.React = React;
        window.useState = React.useState;
        window.useEffect = React.useEffect;
        window.createRoot = ReactDOM.createRoot;

        // Signal that dependencies are ready
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- App Loader -->
    <script>
        const APP_VERSION = Date.now();

        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', 
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/BracketsModal.js', // Confirmando presença
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";

                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) {
                        throw new Error(`Arquivo não encontrado: ${file} (Status: ${res.status})`);
                    }
                    let code = await res.text();

                    // Remove imports/exports for bundle
                    code = code.replace(/^import\s+.*$/gm, '');
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                const output = Babel.transform(combinedCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                const script = document.createElement('script');
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `
                    <div class="p-10 text-red-500 text-center bg-slate-800 min-h-screen flex flex-col items-center justify-center">
                        <i class="fas fa-bug text-4xl mb-4"></i>
                        <h1 class="text-xl font-bold mb-2">Erro de Carregamento</h1>
                        <p class="mb-4">${e.message}</p>
                        <button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-500">Tentar Novamente</button>
                    </div>`;
            }
        }

        // Wait for Firebase module to load before loading the app
        window.addEventListener('firebase-ready', loadApp);
        
        // Fallback in case event already fired (unlikely with module script order but safe)
        if (window.firebase) {
            loadApp();
        }
    </script>
</body>
</html>
