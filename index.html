<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da Névoa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="module">
        const APP_VERSION = Date.now();

        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', 
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/BracketsModal.js', // Novo modal de chaves
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";
                
                // Pré-carrega globais para o Babel
                window.React = React;
                window.useState = React.useState;
                window.useEffect = React.useEffect;
                window.createRoot = ReactDOM.createRoot;
                
                // Expondo Firebase globalmente
                window.firebase = firebase;

                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) throw new Error(`Falha ao carregar ${file}`);
                    let code = await res.text();

                    // Limpeza de imports/exports para bundle único
                    code = code.replace(/^import\s+.*$/gm, '');
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                const output = Babel.transform(combinedCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                const script = document.createElement('script');
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `<div class="p-10 text-red-500 text-center"><h1>Erro de Carregamento</h1><p>${e.message}</p></div>`;
            }
        }
        
        loadApp();
    </script>
</body>
</html>
