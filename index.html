<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Torneios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-slate-800 p-4 border-b border-slate-700">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-yellow-500"><i class="fas fa-trophy"></i> Arena Hub</h1>
            <div id="auth-container">
                <button id="login-btn" class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2 rounded transition">
                    <i class="fab fa-discord"></i> Login com Discord
                </button>
                <div id="loading-btn" class="hidden text-slate-400">
                    <i class="fas fa-spinner fa-spin"></i> Conectando...
                </div>
                <div id="user-info" class="hidden flex items-center gap-3">
                    <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-slate-600">
                    <span id="username" class="font-medium"></span>
                    <button id="logout-btn" class="text-sm text-red-400 hover:text-red-300">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 츼rea Principal -->
    <main class="container mx-auto p-6">
        <!-- Painel Admin -->
        <section id="admin-panel" class="hidden mb-10 bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-green-400">Criar Novo Torneio</h2>
            <form id="create-tournament-form" class="grid gap-4 md:grid-cols-2">
                <div class="col-span-2">
                    <label class="block text-sm text-slate-400 mb-1">T칤tulo</label>
                    <input type="text" id="t-title" required class="w-full bg-slate-700 border border-slate-600 rounded p-2 focus:border-yellow-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Data/Hora</label>
                    <input type="text" id="t-date" placeholder="Ex: S치bado 맙 19h" required class="w-full bg-slate-700 border border-slate-600 rounded p-2 outline-none">
                </div>
                <div class="col-span-2">
                    <label class="block text-sm text-slate-400 mb-1">Descri칞칚o</label>
                    <textarea id="t-desc" rows="3" required class="w-full bg-slate-700 border border-slate-600 rounded p-2 outline-none"></textarea>
                </div>
                <button type="submit" class="col-span-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded mt-2">
                    Lan칞ar Torneio 游
                </button>
            </form>
        </section>

        <!-- Lista -->
        <h2 class="text-2xl font-bold mb-6 border-l-4 border-yellow-500 pl-3">Torneios Ativos</h2>
        <div id="tournaments-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <p class="text-slate-500 col-span-full">Carregando...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // --- CONFIGURA칂츾O ---
        // Dados do NOVO projeto Firebase "torneios-nin"
        const firebaseConfig = {
            apiKey: "AIzaSyBFR5q22-9AIGJYN6fFFJVV3p9LH6p5Ma8",
            authDomain: "torneios-nin.firebaseapp.com",
            projectId: "torneios-nin",
            storageBucket: "torneios-nin.firebasestorage.app",
            messagingSenderId: "466171413764",
            appId: "1:466171413764:web:77e537310a16c391193c51",
            measurementId: "G-L166F59V2D"
        };
        
        // --- DADOS DO DISCORD ---
        const DISCORD_CLIENT_ID = "1453817939265589452"; 
        
        // --- URL DO SEU BOT NA SQUARE CLOUD ---
        // IMPORTANTE: Adicione o "/auth/discord" no final!
        const BOT_API_URL = "https://torneionevoa.squareweb.app/auth/discord";

        const ADMIN_IDS = ["SEU_ID_DISCORD"];

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Inicializa Analytics
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elementos
        const loginBtn = document.getElementById('login-btn');
        const loadingBtn = document.getElementById('loading-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const adminPanel = document.getElementById('admin-panel');
        const form = document.getElementById('create-tournament-form');

        // --- L칍GICA DE LOGIN (Via Bot API) ---
        loginBtn.addEventListener('click', () => {
            // URL atual limpa (sem query params)
            const redirectUri = window.location.origin + window.location.pathname;
            
            // Redireciona para o Discord
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify`;
            window.location.href = authUrl;
        });

        // Ao carregar a p치gina, verifica se voltou do Discord com c칩digo
        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                // Limpa a URL visualmente
                window.history.replaceState({}, document.title, window.location.pathname);
                
                loginBtn.classList.add('hidden');
                loadingBtn.classList.remove('hidden');

                try {
                    // Manda o c칩digo para o Bot trocar por Token
                    const redirectUri = window.location.origin + window.location.pathname;
                    
                    const response = await fetch(BOT_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code, redirectUri })
                    });

                    if (!response.ok) throw new Error('Falha na troca de token');

                    const data = await response.json();
                    
                    // Loga no Firebase com o token que o Bot gerou
                    await signInWithCustomToken(auth, data.token);
                    
                } catch (error) {
                    console.error("Erro login:", error);
                    alert("Erro ao logar: " + error.message);
                    loadingBtn.classList.add('hidden');
                    loginBtn.classList.remove('hidden');
                }
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            loadingBtn.classList.add('hidden');
            if (user) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                
                // O Firebase salva dados b치sicos, mas o ID do Discord est치 no UID
                const discordId = user.uid;
                
                // Tenta pegar nome/avatar que salvamos nos claims (opcional)
                document.getElementById('username').innerText = user.displayName || "Usu치rio";
                // Avatar placeholder se n칚o tiver
                document.getElementById('user-avatar').src = user.photoURL || `https://cdn.discordapp.com/embed/avatars/0.png`;

                if (ADMIN_IDS.includes(discordId)) {
                    adminPanel.classList.remove('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // --- L칍GICA DE TORNEIOS (Igual anterior) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('t-title').value;
            const date = document.getElementById('t-date').value;
            const desc = document.getElementById('t-desc').value;

            try {
                await addDoc(collection(db, "tournaments"), {
                    title, date, description: desc,
                    status: "pending", createdAt: new Date(), participants: []
                });
                alert("Torneio enviado para o Bot!");
                form.reset();
            } catch (error) { alert("Erro ao criar."); }
        });

        const q = query(collection(db, "tournaments"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('tournaments-list');
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                if(data.status === 'finished') return;
                const conf = (data.participants||[]).filter(p=>p.status==='confirmed').length;
                
                list.innerHTML += `
                    <div class="bg-slate-800 rounded border border-slate-700 p-4 hover:border-yellow-500 transition">
                        <div class="flex justify-between">
                            <h3 class="font-bold text-white">${data.title}</h3>
                            <span class="text-xs bg-slate-900 px-2 py-1 rounded text-yellow-500">${data.date}</span>
                        </div>
                        <p class="text-slate-400 text-sm mt-2">${data.description}</p>
                        <div class="mt-4 text-xs text-green-400 font-bold"><i class="fas fa-check"></i> ${conf} Confirmados</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
