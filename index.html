<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Torneios da Névoa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .glass-panel { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); }
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="module">
        const APP_VERSION = Date.now();

        const files = [
            'src/config/constants.js',
            'src/config/firebase.js', 
            'src/components/LoginScreen.js',
            'src/components/Header.js',
            'src/components/TournamentCard.js',
            'src/components/CreateModal.js',
            'src/components/DetailsModal.js',
            'src/components/BracketsModal.js',
            'src/components/StartModal.js',
            'src/components/SettingsModal.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";
                
                // Header com declarações únicas
                // IMPORTANTE: Se o código fonte (ex: app.js) também desestruturar essas variáveis,
                // precisamos garantir que o loader remova essas linhas para evitar "Identifier has already been declared".
                let bundleHeader = `
                    const { useState, useEffect } = React;
                    const { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, setDoc, query, orderBy, onSnapshot } = firebase.firestore;
                    const { getAuth, signInWithCustomToken, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } = firebase.auth;
                `;

                for (const file of files) {
                    const res = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!res.ok) throw new Error(`Falha ao carregar ${file}`);
                    let code = await res.text();

                    // LIMPEZA DE CÓDIGO
                    
                    // 1. Remove imports
                    code = code.replace(/^import\s+.*$/gm, '');
                    
                    // 2. Remove exports
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{.*?\};?/g, '');

                    // 3. Remove redeclarações de React e Firebase que já estão no header
                    // Remove: const { useState ... } = React;
                    code = code.replace(/const\s+\{\s*[\w\s,]+\s*\}\s*=\s*React;/g, '');
                    code = code.replace(/const\s+\{\s*useState\s*\}\s*=\s*React;/g, ''); // Caso específico comum
                    
                    // Remove: const { ... } = firebase.firestore; ou window.firebase.firestore;
                    code = code.replace(/const\s+\{\s*[\w\s,]+\s*\}\s*=\s*(?:window\.)?firebase\.firestore;/g, '');
                    
                    // Remove: const { ... } = firebase.auth; ou window.firebase.auth;
                    code = code.replace(/const\s+\{\s*[\w\s,]+\s*\}\s*=\s*(?:window\.)?firebase\.auth;/g, '');

                    // 4. Remove inicialização duplicada do Firebase se existir (em src/config/firebase.js)
                    // Se o arquivo tenta declarar 'const db =' mas já temos db global, isso daria erro se usássemos let/const no header.
                    // Como no header usamos const, não podemos redeclarar.
                    // O firebase.js geralmente faz: const app = ... const db = ...
                    // Vamos deixar o firebase.js rodar, mas precisamos garantir que ele não conflite.
                    // Se src/config/firebase.js exporta db e auth, e nós usamos const db = ... no header, vai dar erro.
                    
                    // CORREÇÃO: Vamos remover a declaração de db e auth do bundleHeader se vamos deixar o firebase.js criar.
                    // OU (Melhor): Vamos limpar o firebase.js para não declarar se já existir.
                    // Dado que estamos num ambiente no-build frágil, vamos adotar a estratégia:
                    // O header declara as FUNÇÕES. As INSTÂNCIAS (app, db, auth) são criadas pelo src/config/firebase.js.
                    
                    combinedCode += `\n// --- ${file} ---\n${code}\n`;
                }

                // Ajuste no Header: Não declarar db e auth aqui, deixar o arquivo de config criar.
                // Apenas desestruturar as classes/funções estáticas.
                
                const output = Babel.transform(bundleHeader + combinedCode, { 
                    presets: ['react'],
                    filename: 'app_bundle.js' 
                }).code;
                
                const script = document.createElement('script');
                script.textContent = output;
                document.body.appendChild(script);

            } catch (e) {
                console.error("Loader Error:", e);
                document.body.innerHTML = `<div class="p-10 text-red-500 text-center"><h1>Erro de Carregamento</h1><p>${e.message}</p></div>`;
            }
        }
        
        loadApp();
    </script>
</body>
</html>
